  <body>
    <h1>Tic <span>-Tac-</span> Toe</h1>

      <div id="status">

      </div>

      <div id="board">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
      </div>

      <div class="controls">
        <button id="new-game" class="btn">New Game</button>
      </div>
    </div>
  </body>
